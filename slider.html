<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/slider.css">
</head>

<body>
	
	<div class="slider-wrap">
		<div class="slider">
			<img src="https://ru.js.cx/carousel/1.png" class="slide active">
			<img src="https://ru.js.cx/carousel/2.png" class="slide">
			<img src="https://ru.js.cx/carousel/3.png" class="slide">
			<img src="https://ru.js.cx/carousel/4.png" class="slide">
			<img src="https://ru.js.cx/carousel/5.png" class="slide">
			<img src="https://ru.js.cx/carousel/6.png" class="slide">
			<img src="https://ru.js.cx/carousel/7.png" class="slide">
			<img src="https://ru.js.cx/carousel/8.png" class="slide">
			<img src="https://ru.js.cx/carousel/9.png" class="slide">
			<img src="https://ru.js.cx/carousel/10.png" class="slide">
		</div>
	</div>
	<ul class="dots">
	</ul>
	<div class="controls">
		<button class="prev">Prev</button>
		<button class="next">Next</button>
	</div>
	
	<script src="js/slider.js"></script>
</body>
</html>
